<div class="container">
    <h1>Inskrywing</h1>
    <form action="enter" method="post">
        <div class="form-group">
            <label for="firstname">Naam</label>
            <input type="text" class="form-control" name="firstname" aria-describedby="firstnameHelp" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="lastname">Van</label>
            <input type="text" class="form-control" name="lastname" aria-describedby="lastnameHelp" placeholder="Enter your surname">
        </div>
        <div class="form-group">
            <label for="dob">Geboortedatum</label>
            <input type="text" class="form-control" name="dob" aria-describedby="dobHelp" placeholder="CCYY-MM-DD">
            <small id="dobHelp" class="form-text text-muted">Enter year-month-day, for example 1980-02-26.</small>
        </div>
        <div class="form-group">
            <label for="gender">Geslag</label>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="gender">Manlik</label>
                <input class="form-check-input" type="radio" name="gender" value="male">
                <label class="form-check-label" for="gender">Vroulik</label>
                <input class="form-check-input" type="radio" name="gender" value="female">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Epos address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Telefoon</label>
            <input type="text" class="form-control" name="phone" aria-describedby="phoneHelp" placeholder="Enter phone number">
            <small id="phoneHelp" class="form-text text-muted">Example: 0821234567</small>
        </div>
        <!--div class="form-check">
            <input type="checkbox" class="form-check-input" id="checked">
            <label class="form-check-label" for="checked">This information is correct.</label>
        </div-->
        <button type="submit" class="btn btn-primary">Skryf in</button>
    </form>
    </div>
